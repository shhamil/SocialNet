{% extends 'base.html' %}
{% block ws-sec %}
<div class="sign_in_sec current" id="tab-1">
    <h3>User Settings</h3>
    <form method="post" enctype='multipart/form-data' >
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
            <div class="col-lg-12 no-pdd">
                <div class="sn-field">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endfor %}
            <div class="col-lg-12 no-pdd">
                <button type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
